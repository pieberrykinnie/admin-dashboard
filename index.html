<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<form action="" method="get">
					<button type="submit" class="icon"></button>
					<input type="text" name="search-bar" id="search-bar" />
				</form>

				<button type="button" class="icon"></button>

				<div class="profile">
					<img src="" alt="Profile Picture" class="profile-picture" />
					<div class="profile-name">Morgan Oakley</div>
				</div>

				<div class="greetings">
					<img src="" alt="Greetings Picture" class="greetings-picture" />
					<div class="greetings-text">
						Hi there,
						<div class="greetings-name">Morgan Oakley (@morgan)</div>
					</div>
				</div>

				<div class="buttons">
					<button class="action-button">New</button>
					<button class="action-button">Upload</button>
					<button class="action-button">Share</button>
				</div>
			</header>

			<div class="sidebar"></div>

			<div class="main-content"></div>
		</div>
	</body>
</html>
